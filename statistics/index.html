<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Graphiques</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-8 space-y-10">

  <h1 class="text-3xl font-bold text-gray-800">Statistiques</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 w-full max-w-5xl">

    <!-- Graphique 1 : Ligne simple -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Distribution de probabilité des étapes</h2>
      <canvas id="lineChart"></canvas>
    </div>

    <!-- Graphique 2 : Barres -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Moyennes</h2>
      <canvas id="barChart"></canvas>
    </div>
    </div>

    <div class="w-full flex justify-center mt-8">
        <a href="../index.html">
          <button
            class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition"
          >
            Retour à la page de calcul
          </button>
        </a>
      </div>

  <script type="module" src="./stats.js">
    
  </script>

</body>
</html>
